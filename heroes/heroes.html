<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Герои</title>
    <link rel="stylesheet" type="text/css" href="/homm3_wiki/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $.getJSON("/homm3_wiki/json/navigation.json", function(data) {
        for (var i = 0; i < data.navigation.length; i++) {
            $("nav").append('<a class="dropdown-btn">' + data.navigation[i].main + '</a>');
            if (data.navigation[i].sub.length != 0) {
                var subs = [];
                for (var j = 0; j < data.navigation[i].sub.length; j++) {
                    subs.push('<a href="' + data.navigation[i].sub[j][1] + '">' + data.navigation[i].sub[j][0] + '</a>');
                }
                $("nav").append('<div class="dropdown-container">' + subs.join('<br>') + '</div>');
            }
        }
    });
    </script>
</head>

<body>
    <div id="full">
        <header style="height:15em;">
            <!--<img src="/homm3_wiki/img/header.png" style="display:block;margin:auto;">-->
        </header>
        <main>
            <nav class="window_dark_blue">
            </nav>
            <div id="content" class="window_dark_blue">
                <h1>Герои</h1>
                <table id="town_icons_table" cellspacing="0" cellpadding="0">
                    <tr>
                        <td><a href="/homm3_wiki/heroes/heroes_castle.html">Замок<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Castle_small.gif"></a></td>
                        <td>Оплот<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Rampart_small.gif"></td>
                        <td>Башня<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Tower_small.gif"></td>
                    </tr>
                    <tr>
                        <td>Инферно<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Inferno_small.gif"></td>
                        <td>Некрополис<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Necropolis_small.gif"></td>
                        <td>Темница<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Dungeon_small.gif"></td>
                    </tr>
                    <tr>
                        <td>Цитадель<br><img src="/homm3_wiki/img/fractions/icons_small/Town_portrait_Stronghold_small.gif"></td>

        </main>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        var dropdown = document.getElementsByClassName("dropdown-btn");
        for (var i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    });
    </script>
</body>

</html>
